<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">    
    <!-- Bootstrap reboot -->
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <!-- Bootstrap grid -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="top-header container d-flex align-items-center">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <!-- /.logo -->
            <div class="need-help ml-auto">
                <span class="red-text">Need help?</span> Talk to an expert: <a href="tel:+61383766284">+61 3 8376 6284</a>
            </div>
            <!-- /.need-help -->
            <div class="user-controls d-flex align-items-center">
                    <div class="dropdown-item">
                            <div class="dropdown-control d-flex" id="dropdownMenuLink" data-toggle="dropdown">
                                <i class="fas fa-shopping-cart mx-auto my-auto"></i>
                                <span class="notify-count bg-red-red">8</span>
                            </div>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <a href="#" class="dropdown-notify-item price d-flex">
                                    <div class="notify-avatar-price">
                                        <img src="img/notify-avatar-price.png" alt="">
                                    </div>
                                    <!-- /.notify-item-avatar -->
                                    <div class="notify-item-info">
                                        <span class="notify-item-author">Grand Ballet</span>
                                        <span>WordPress</span>
                                        <span class="notify-item-prise">$59</span>
                                    </div>
                                    <!-- /.notify-item-info -->
                                </a>
                                <!-- /.dropdown-notify-item -->
                                <a href="#" class="dropdown-notify-item price d-flex">
                                    <div class="notify-avatar-price">
                                        <img src="img/notify-avatar-price.png" alt="">
                                    </div>
                                    <!-- /.notify-item-avatar -->
                                    <div class="notify-item-info">
                                        <span class="notify-item-author">Apple Device</span>
                                        <span>WordPress</span>
                                        <span class="notify-item-prise">$59</span>
                                    </div>
                                    <!-- /.notify-item-info -->
                                    
                                </a>
                                <!-- /.dropdown-notify-item -->
                                <div class="dropdown-notify-item-balance">
                                    
                                    <div class="notify-item-balance d-flex">
                                        <span>Total</span>
                                        <span>118$</span>
                                    </div>
                                    <!-- /.notify-item-balance -->
                                        <div class="notify-item-btn d-flex">
                                        <button class="btn-notify bg-green">Go to cart</button>
                                        <button class="btn-notify bg-red-red">Go to checkout</button>
                                        </div>
                                    
                                    </div>
                                <!-- /.dropdown-notify-item -->
                            </div>
                        </div>
                        <!-- /.dropdown-item -->
                
                <button class="btn bg-green">Login</button>
                <button class="btn bg-red-red">Register</button>
            </div>
            <!-- /.user-controls -->
        </div>
        <!-- /.top-header -->
        <div class="bottom-header bg-dark-blue">
            <div class="container">
                <nav class="header-nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">WordPress</a>
                    <a href="#">Joomla</a>
                    <a href="#">PSD</a>
                    <a href="#">Plugins</a>
                    <a href="#">Components</a>
                    <a href="#">Pages</a>
                    <a href="#">Contacts</a>
                    <a href="#">Help</a>
                    
                </nav>
                <!-- /.header-nav -->
            </div>
        </div>
        <!-- /.bottom-header -->
    </header>
    <!-- /#header -->
    <main id="main">
        <div class="inner large-inner">
            <div class="container">
                <h1 class="inner-title text-center">Welcome To Foxtar Market Place!</h1>
                <h3 class="inner-subtitle text-center">Premium WordPress Themes, Web Templates and Many More ...</h3>
                <form>
                    <div class="search-wrap">
                        <input type="text" name="search" id="search" class="search-input" placeholder="Search Your Keywords . . .">
                        <button class="search-input-btn"><i class="fas fa-search"></i></button>    
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- /#main -->
   <!-- jQuery -->
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>    
   <!-- Bootstrap js -->
   <script src="js/bootstrap.min.js"></script>
   <!-- ion range slider -->
   <script src="js/ion.rangeSlider.min.js"></script>
   <!-- Init plugins -->
   <script src="js/init.js"></script>
</body>
</html>
